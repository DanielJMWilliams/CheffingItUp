<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body class="flex flex-col min-h-screen">
  {% include header.html %}
  <div class="flex-grow container mx-auto py-8">
    <h1 class="text-3xl font-bold flex-grow">{{ page.title }}</h1>
    
    <div class="grid grid-cols-2 gap-4 my-4">
        <div class="">
        <h2 class="text-2xl font-semibold">Ingredients</h2>
        <ul class="list-disc list-inside">
            {% for ingredient in page.ingredients %}
                <li>{{ ingredient }}</li>
            {% endfor %}
            </ul>
        </div>
        <div class="">
        <img class="w-full max-w-64 h-auto object-cover" src="{{ page.image  | relative_url}}" alt="{{ page.title }}">
        </div>
    </div>
    <div>

    <hr>

    <h2 class="text-2xl font-semibold my-4">Instructions</h2>
    <ol class="list-decimal list-inside">
        {% for instruction in page.instructions %}
        <li class="mb-2">{{ instruction }}</li>
        {% endfor %}
    </ol>
    </div>
    
    <hr>

    {{content}}

  
</body>
</html>
